version: '3'

networks:
  backend:

volumes:
  certificates:

services:
  reverse-proxy:
    image: traefik:latest
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=chrisregenboog@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/certificates/acme.json"
    ports:
      - "443:443"
      - "8080:8080"
    volumes:
      - certificates:/certificates
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - backend

  my-app:
    image: cregenboog/my-app:latest
    container_name: my-app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.my-app.rule=Host(`my-app.chrisregenboog.nl`)"
      - "traefik.http.routers.my-app.entrypoints=websecure"
      - "traefik.http.routers.my-app.tls.certresolver=myresolver"
    networks:
      - backend